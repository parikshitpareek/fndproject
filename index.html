<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/2afd6d3347.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To do list</h1>
    <div class="container">
        
        <div id="newtask">
            <input type="text" placeholder="Add new Task.">
            <button id="push">Add Task</button>
        </div>
        
        <div id="tasks"></div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
